<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSDM - Sistema de Selección de Materias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SSDM</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#select">Seleccionar Horario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#result">Resultado Final</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="home" class="section">
            <h2>Registro de Información</h2>
            <form id="infoForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="goToSelect()">Siguiente</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar</button>
            </form>
        </div>

        <div id="select" class="section" style="display:none;">
            <h2>Seleccionar Horario</h2>
            <form id="selectForm">
                <div class="form-group">
                    <label for="course">Materia</label>
                    <select class="form-control" id="course" required>
                        <option value="mathematics">Matemáticas</option>
                        <option value="physics">Física</option>
                        <option value="chemistry">Química</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Horario</label>
                    <input type="text" class="form-control" id="time" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="goToResult()">Siguiente</button>
                <button type="button" class="btn btn-secondary" onclick="goToHome()">Volver</button>
            </form>
        </div>

        <div id="result" class="section" style="display:none;">
            <h2>Resultado Final</h2>
            <p id="resultData"></p>
            <button type="button" class="btn btn-secondary" onclick="goToSelect()">Volver a Selección de Materias</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
